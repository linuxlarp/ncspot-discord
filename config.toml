[general]
DEBUG = true # Allow debugging logs in I/O

[socket]
RUNTIME_PATH = "/run/user/1000/ncspot" # We recommend you leave this unchanged unless running the command 'ncspot info' says otherwise.

[api]
DISCORD_CLIENT_ID = 1451346257141436417
DISCORD_IPC_PATH = "/run/user/1000/discord-ipc-0" # We recommend you leave this unchanged, if the socket is not appearing. Ensure flatpak has access to xdg-run/user/1000


[format]
DISPLAY_PAUSE = true # Wether to display if media is paused on RPC or not, will not display anything if false
ACTIVITY_TYPE = "LISTENING" # Discord activity type, Can be either, PLAYING, LISTENING (Defualts to listening)
DISPLAY_CLIENT = true # Display if we are using ncspot to play music, Will be "Spotify" if false.
